apiVersion: v1
kind: PersistentVolume
metadata:
  name: mysql-pv
spec:
  storageClassName: mysql
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/kubernetes/pv/sindan-mysql"
---
apiVersion: v1
kind: Namespace
metadata:
  name: sindan-server
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pvc
  namespace: sindan-server
spec:
  storageClassName: mysql
---
apiVersion: v1
kind: Secret
metadata:
  name: mysql-secret
  namespace: sindan-server
type: Opaque
data:
  root-password: cGFzc3dvcmQ=
---
apiVersion: v1
kind: Deployment
metadata:
  name: mysql
  namespace: sindan-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  storategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - image: mysql:5.7
          name: mysql
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  mame: mysql-secret
                  key: root-password
          ports:
            - name: mysql
              containerPort: 3306
          volumeMounts:
            - name: mysql-persistent-storage
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-persistent-storage
          PersistentVolumeClaim:
            claimName: mysql-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
spec:
  ports:
    - port: 3306
  selector:
    app: mysql
